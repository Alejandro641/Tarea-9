<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="doms.js"></script>
    <title>Formulario</title>
</head>
<body>
    <label class="clase" for="nombre" id="label1">Nombres:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre...."><br>
    <label for="apellido" id="label2">Apellidos:</label><br>
    <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido...."><br>
    <label for="telefono" id="label3">Telefono:</label><br>
    <input class="clase" type="text" id="telefono" name="telefono" placeholder="Escriba su telefono...."><br>
    <label for="correo" id="label4">Correo:</label><br>
    <input type="email" id="correo" name="correo" placeholder="Escriba su correo...."><br>
    <input class="clase" type="submit" value="Submit">
</body>
</html>
